        // ì¡ ë²ˆí˜¸ ì…ë ¥ì‹œ ê¸°ì¡´ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadJobInfo(sprintId) {
            const jobNumber = document.getElementById(`jobNumber-${sprintId}`).value.trim();
            if (jobNumber && jobHistory[jobNumber]) {
                const job = jobHistory[jobNumber];
                document.getElementById(`jobName-${sprintId}`).value = job.jobName;
                
                const hours = Math.floor(job.totalMinutes / 60);
                const minutes = job.totalMinutes % 60;
                
                // ì•Œë¦¼ í‘œì‹œ (ì˜µì…˜)
                const existingJobGroup = document.getElementById(`existingJobGroup-${sprintId}`);
                if (existingJobGroup) {
                    const infoText = `âœ“ ê¸°ì¡´ ì¡ ì •ë³´: ëˆ„ì  ${hours}ì‹œê°„ ${minutes}ë¶„, ì‘ì„±ì: ${job.userName}`;
                    
                    // ê¸°ì¡´ ì •ë³´ í‘œì‹œ divê°€ ì—†ìœ¼ë©´ ìƒì„±
                    let infoDiv = document.getElementById(`jobInfo-${sprintId}`);
                    if (!infoDiv) {
                        infoDiv = document.createElement('div');
                        infoDiv.id = `jobInfo-${sprintId}`;
                        infoDiv.style.cssText = 'color: #28a745; font-size: 12px; margin-top: 5px; font-weight: 600;';
                        document.getElementById(`jobNumber-${sprintId}`).parentElement.appendChild(infoDiv);

                // ê¸°ì¡´ ì •ë³´ í‘œì‹œ ì œê±°

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const dayOfWeek = days[date.getDay()];
            return `${month}/${day} (${dayOfWeek})`;
        }

        function formatTime(hours, minutes) {
            const h = parseInt(hours) || 0;
            const m = parseInt(minutes) || 0;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function addToReport() {
            const reportDate = document.getElementById('reportDate').value;
            const isVacation = document.getElementById('isVacation').checked;
            const userName = document.getElementById('userName').value || 'ì‘ì„±ì';

            // ë‚ ì§œ ê¸°ë³¸ê°’ ì„¤ì •
            const finalDate = reportDate || new Date().toISOString().split('T')[0];

            if (isVacation) {
                reportData.push({
                    date: finalDate,
                    isVacation: true
                });
            } else {
                const dailyIssues = document.getElementById('dailyIssues').value;

                // ìŠ¤í”„ë¦°íŠ¸ ë°ì´í„° ìˆ˜ì§‘
                const sprints = [];
                const sprintElements = document.querySelectorAll('.sprint-item');

                sprintElements.forEach(element => {
                    const id = element.id.split('-')[1];
                    const jobNumber = document.getElementById(`jobNumber-${id}`)?.value.trim();
                    const jobName = document.getElementById(`jobName-${id}`)?.value.trim();
                    const name = document.getElementById(`sprintName-${id}`)?.value.trim();
                    const hours = document.getElementById(`sprintHours-${id}`)?.value;
                    const minutes = document.getElementById(`sprintMinutes-${id}`)?.value;
                    const memo = document.getElementById(`sprintMemo-${id}`)?.value;
                    const status = document.getElementById(`sprintStatus-${id}`)?.value;
                    const startDate = document.getElementById(`sprintStartDate-${id}`)?.value;
                    const stopReason = document.getElementById(`stopReason-${id}`)?.value;
                    const deployInfo = document.getElementById(`deployInfo-${id}`)?.value;

                    // ë¹ˆ í•­ëª©ì€ ê±´ë„ˆë›°ê¸°
                    if (!jobNumber && !jobName && !name) {
                        return;
                    }

                    const totalMinutes = (parseInt(hours) || 0) * 60 + (parseInt(minutes) || 0);
                    
                    sprints.push({ 
                        jobNumber: jobNumber || 'ë¯¸ì§€ì •', 
                        jobName: jobName || 'ë¯¸ì§€ì •', 
                        name: name || 'ê°œë°œ ì‘ì—…', 
                        hours, 
                        minutes, 
                        memo,
                        status,
                        startDate,
                        stopReason,
                        deployInfo,
                        totalMinutes
                    });

                    // ì¡ íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (ì¡ ë²ˆí˜¸ê°€ ìˆì„ ë•Œë§Œ)
                    if (jobNumber) {
                        if (!jobHistory[jobNumber]) {
                            jobHistory[jobNumber] = {
                                jobName: jobName || 'ë¯¸ì§€ì •',
                                totalMinutes: 0,
                                userName: userName,
                                firstUsedDate: finalDate
                            };
                        }
                        jobHistory[jobNumber].totalMinutes += totalMinutes;
                        if (jobName) {
                            jobHistory[jobNumber].jobName = jobName; // ìµœì‹  ì¡ëª…ìœ¼ë¡œ ì—…ë°ì´íŠ¸
                        }
                    }
                });

                saveJobHistory();

                reportData.push({
                    date: finalDate,
                    isVacation: false,
                    sprints,
                    dailyIssues
                });
            }

            generateReport();
            clearForm();
            
            // ë‹¤ìŒ ë‚ ë¡œ ë‚ ì§œ ìë™ ì¦ê°€
            const nextDate = new Date(finalDate);
            nextDate.setDate(nextDate.getDate() + 1);
            document.getElementById('reportDate').value = nextDate.toISOString().split('T')[0];
        }

        function generateReport() {
            let output = '';
            
            // ë‚ ì§œìˆœìœ¼ë¡œ ì •ë ¬
            reportData.sort((a, b) => new Date(a.date) - new Date(b.date));

            // ê°™ì€ ë‚ ì§œ ë°ì´í„°ë¥¼ ë¨¼ì € ë³‘í•©
            const mergedData = {};
            reportData.forEach(data => {
                const dateKey = data.date;
                if (!mergedData[dateKey]) {
                    mergedData[dateKey] = {
                        date: data.date,
                        isVacation: data.isVacation,
                        sprints: [],
                        dailyIssues: []
                    };
                }
                
                if (data.isVacation) {
                    mergedData[dateKey].isVacation = true;
                }
                
                if (data.sprints) {
                    mergedData[dateKey].sprints.push(...data.sprints);
                }
                
                if (data.dailyIssues) {
                    mergedData[dateKey].dailyIssues.push(data.dailyIssues);
                }
            });

            // ë³‘í•©ëœ ë°ì´í„°ë¡œ ì¶œë ¥
            Object.values(mergedData).forEach(data => {
                output += formatDate(data.date) + '\n';
                
                if (data.isVacation) {
                    output += 'ì—°ì°¨\n';
                } else {
                    // ìŠ¤í”„ë¦°íŠ¸ë¥¼ ì¡ ë²ˆí˜¸ë³„ë¡œ ê·¸ë£¹í™”
                    const jobGroups = {};
                    data.sprints.forEach(sprint => {
                        if (!jobGroups[sprint.jobNumber]) {
                            jobGroups[sprint.jobNumber] = {
                                jobName: sprint.jobName,
                                sprints: [],
                                totalMinutes: 0,
                                status: sprint.status,
                                startDate: sprint.startDate,
                                stopReason: sprint.stopReason,
                                deployInfo: sprint.deployInfo
                            };
                        }
                        jobGroups[sprint.jobNumber].sprints.push(sprint);
                        jobGroups[sprint.jobNumber].totalMinutes += sprint.totalMinutes;
                        
                        // ì¡ëª…ì€ ë¹„ì–´ìˆì§€ ì•Šì€ ê²ƒìœ¼ë¡œ ì—…ë°ì´íŠ¸
                        if (sprint.jobName && sprint.jobName !== 'ë¯¸ì§€ì •') {
                            jobGroups[sprint.jobNumber].jobName = sprint.jobName;
                        }
                        
                        // ê°€ì¥ ìµœì‹  ìƒíƒœ ì •ë³´ ì‚¬ìš©
                        if (sprint.status && sprint.status !== 'ì§„í–‰ì¤‘') {
                            jobGroups[sprint.jobNumber].status = sprint.status;
                        }
                        if (sprint.stopReason) {
                            jobGroups[sprint.jobNumber].stopReason = sprint.stopReason;
                        }
                        if (sprint.deployInfo) {
                            jobGroups[sprint.jobNumber].deployInfo = sprint.deployInfo;
                        }
                        
                        // ê°€ì¥ ì´ë¥¸ ì‹œì‘ì¼ì ì‚¬ìš©
                        if (sprint.startDate) {
                            if (!jobGroups[sprint.jobNumber].startDate || 
                                new Date(sprint.startDate) < new Date(jobGroups[sprint.jobNumber].startDate)) {
                                jobGroups[sprint.jobNumber].startDate = sprint.startDate;
                            }
                        }
                    });

                    // ê° ì¡ë³„ë¡œ ì¶œë ¥
                    Object.keys(jobGroups).forEach(jobNumber => {
                        const job = jobGroups[jobNumber];
                        const jobHistoryInfo = getJobInfo(jobNumber);
                        const totalMinutes = jobHistoryInfo ? jobHistoryInfo.totalMinutes : job.totalMinutes;
                        const jobTime = formatTime(Math.floor(totalMinutes / 60), totalMinutes % 60);
                        const startDate = job.startDate ? formatDate(job.startDate) : '';
                        
                        output += `${jobNumber} ${job.jobName} (ì§„í–‰ìƒíƒœ: ${job.status}, ì‹œì‘ì¼ì: ${startDate}, ëˆ„ì ì‹œê°„: ${jobTime})\n`;
                        
                        // í•´ë‹¹ ì¡ì˜ ìŠ¤í”„ë¦°íŠ¸ë“¤ ì¶œë ¥
                        job.sprints.forEach(sprint => {
                            const sprintTime = formatTime(sprint.hours, sprint.minutes);
                            output += `> ${sprint.name} (ëˆ„ì ì‹œê°„: ${sprintTime})\n`;
                            if (sprint.memo) {
                                const memos = sprint.memo.split('\n');
                                memos.forEach(memo => {
                                    if (memo.trim()) {
                                        output += `    - ${memo.trim()}\n`;
                                    }
                                });
                            }
                            output += '\n';
                        });
                        
                        // ì¤‘ë‹¨/íê¸° ì‚¬ìœ 
                        if (job.stopReason) {
                            output += `- ì¤‘ë‹¨ ì‚¬ìœ : ${job.stopReason}\n`;
                        }
                        
                        // ë°°í¬ ì •ë³´
                        if (job.deployInfo) {
                            const deployInfos = job.deployInfo.split('\n');
                            deployInfos.forEach(info => {
                                if (info.trim()) {
                                    output += `- ${info.trim()}\n`;
                                }
                            });
                        }
                    });
                    
                    // Daily ì´ìŠˆ (ëª¨ë‘ í•©ì¹˜ê¸°)
                    const allIssues = data.dailyIssues.filter(issue => issue && issue.trim());
                    if (allIssues.length > 0) {
                        allIssues.forEach(issueBlock => {
                            const issues = issueBlock.split('\n');
                            issues.forEach(issue => {
                                if (issue.trim()) {
                                    output += `- ${issue.trim()}\n`;
                                }
                            });
                        });
                    }
                }
                
                output += '\n';
            });

            document.getElementById('output').textContent = output || 'ì—¬ê¸°ì— ìƒì„±ëœ ë³´ê³ ì„œê°€ í‘œì‹œë©ë‹ˆë‹¤.';
            
            // ì¡ ìš”ì•½ ë Œë”ë§
            renderJobSummary();
        }

        // ì¡ ëˆ„ì ì‹œê°„ ìš”ì•½ ë Œë”ë§
        function renderJobSummary() {
            const summarySection = document.getElementById('jobSummarySection');
            const summaryList = document.getElementById('jobSummaryList');
            
            if (Object.keys(jobHistory).length === 0) {
                summarySection.style.display = 'none';
                return;
            }
            
            summarySection.style.display = 'block';
            let summaryHTML = '';
            
            Object.keys(jobHistory).sort().forEach(jobNumber => {
                const job = jobHistory[jobNumber];
                const hours = Math.floor(job.totalMinutes / 60);
                const minutes = job.totalMinutes % 60;
                
                summaryHTML += `

                        </div>
                        <div class="job-summary-time">

                            <input type="number" id="minutes-${jobNumber}" value="${minutes}" min="0" max="59" style="width: 45px;" disabled>ë¶„
                        </div>
                        <div class="job-summary-actions">
                            <button class="btn-small btn-edit" onclick="editJobTime('${jobNumber}')" id="edit-btn-${jobNumber}">ìˆ˜ì •</button>
                            <button class="btn-small btn-save" onclick="saveJobTime('${jobNumber}')" id="save-btn-${jobNumber}" style="display: none;">ì €ì¥</button>
                            <button class="btn-small btn-delete" onclick="deleteJob('${jobNumber}')">ì‚­ì œ</button>
                        </div>
                    </div>
                `;
            });
            
            summaryList.innerHTML = summaryHTML;
        }

        // ì¡ ì‹œê°„ ìˆ˜ì • ëª¨ë“œ
        function editJobTime(jobNumber) {
            document.getElementById(`hours-${jobNumber}`).disabled = false;
            document.getElementById(`minutes-${jobNumber}`).disabled = false;
            document.getElementById(`edit-btn-${jobNumber}`).style.display = 'none';

            document.getElementById(`hours-${jobNumber}`).focus();
        }

        // ì¡ ì‹œê°„ ì €ì¥
        function saveJobTime(jobNumber) {
            const hours = parseInt(document.getElementById(`hours-${jobNumber}`).value) || 0;
            const minutes = parseInt(document.getElementById(`minutes-${jobNumber}`).value) || 0;
            
            jobHistory[jobNumber].totalMinutes = hours * 60 + minutes;

            document.getElementById(`hours-${jobNumber}`).disabled = true;
            document.getElementById(`minutes-${jobNumber}`).disabled = true;
            document.getElementById(`edit-btn-${jobNumber}`).style.display = 'inline-block';
            document.getElementById(`save-btn-${jobNumber}`).style.display = 'none';
            
            // ë³´ê³ ì„œ ì¬ìƒì„±
            generateReport();
            
            alert('ëˆ„ì ì‹œê°„ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // ì¡ ì‚­ì œ
        function deleteJob(jobNumber) {
            if (confirm(`${jobNumber}ë¥¼ íˆìŠ¤í† ë¦¬ì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\në³´ê³ ì„œì˜ ë‚´ìš©ì€ ìœ ì§€ë©ë‹ˆë‹¤.`)) {
                delete jobHistory[jobNumber];
                saveJobHistory();
                renderJobSummary();

        }

                reportData = [];
                document.getElementById('output').textContent = 'ì—¬ê¸°ì— ìƒì„±ëœ ë³´ê³ ì„œê°€ í‘œì‹œë©ë‹ˆë‹¤.';
